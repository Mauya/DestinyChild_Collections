<div class="container">
<h1>{{profileTitle}}</h1>
  <div class="row">
  	<div class="col-sm-2">
  		<ul class="tabs" role="tabList">
       	<li ng-class="{active: active == tab.name}" ng-repeat="tab in tabContent" rel="{{tab.name}}">
          	<a ng-click="setTab">{{tab.name}}</a>
       	</li>
     	</ul>
  	</div>
    <div class="col-sm-10">
  		<div class="jumbotron">
        <ul class = "content">
         	<li ng-class= "{active:selected}" ng-repeat="tab in tabContent">
            <img ng-src="{{tab.photo}}" alt ="{{tab.name}}" class="img-thumbnail">
           	 <span><h5>{{tab.name}}</h5></span>
            	<p>{{tab.bio}}</p>
          </li>
        </ul>
  	  </div>
    </div>
  </div>
</div>
