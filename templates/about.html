<div class="container">
<h1>Profile page</h1>
  <div class="row">
  	<div class="col-sm-2">
  		<ul class="tabs">
       	<li ng-class="{ active: isSet(1) }" ng-repeat="tab in tabContent" rel="{{tab.name}}">
          	<a href ng-click="setTab(1)" active="tab.active">{{tab.name}}</a>
       	</li>
     	</ul>
  	</div>
    <div class="col-sm-10">
  		<div class="jumbotron">
       	<div ng-repeat="tab in tabContent" ng-show="{ active: isSet(1)=true}">
          <img src="{{tab.photo}}">
         	 <h5>{{tab.name}}</h5>
          	<p>{{tab.bio}}</p>
        </div>
  	  </div>
    </div>
  </div>
</div>
