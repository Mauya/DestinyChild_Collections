<div class="container">
	<ul class="albumList">
		<li class="list" ng-repeat="album in albums">
			<img class="iconic" ng-src="{{album.img}}" alt="{{album.name}}">
			<h3 class="title">{{album.name}}</h3>
			<button class ="btn btn-info btn-lg"><a href="{{album.buy}}"></a>Buy</button>
		</li>	
	</ul>
</div>
