<div class="modal-title">
	<h2>Create a Collector Account</h2>	
</div>
<form name="collectorForm" ng-show="showForm" novalidate>
    <div class="modal-body">
        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Your name is required.</p>
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="4" ng-maxlength="8" required>
            <p ng-show="form.collectorForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="form.collectorForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
            <p ng-show="form.collectorForm.email.$invalid && !form.collectorForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.collectorForm.$invalid">OK</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</form>
