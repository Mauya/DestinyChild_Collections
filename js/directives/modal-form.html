<div class= "container">
	<div class="col-sm-12">
		<div class = "modal" id ="{{handler}}" data-keyboard="false" data-backdrop="static" tabindex="-1">
			<div class ="modal-dialog modal-lg" show="modal">
				<div class="modal-header">
					<button class ="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title">{{form.header}}</h3>	
				</div>
				<form name="modalForm" ng-show="showForm" novalidate>
				    <div class="modal-body">
				        <!-- NAME -->
				        <div class="form-group">
				            <label>Name</label>
				            <input type="text" name="name" class="form-control" ng-model="name" required>
				            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Your name is required.</p>
				        </div>

				        <!-- USERNAME -->
				        <div class="form-group">
				            <label>Username</label>
				            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="4" ng-maxlength="8" required>
				            <p ng-show="form.modalForm.username.$error.minlength" class="help-block">Username is too short.</p>
				            <p ng-show="form.modalForm.username.$error.maxlength" class="help-block">Username is too long.</p>
				        </div>

				        <!-- EMAIL -->
				        <div class="form-group">
				            <label>Email</label>
				            <input type="email" name="email" class="form-control" ng-model="email" required>
				            <p ng-show="form.modalForm.email.$invalid && !form.modalForm.email.$pristine" class="help-block">Enter a valid email.</p>
				        </div>

				    </div>
				    <div class="modal-footer">
				        <button type="submit" class="btn btn-primary" ng-disabled="form.modalForm.$invalid">OK</button>
				        <button class="btn btn-danger" ng-click="cancel()" data-dismiss="modal">Cancel</button>
				    </div>
				</form>
			</div>
		</div>
	</div>
</div>
