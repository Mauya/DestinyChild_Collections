<div>
	<h2><strong>{{albumTitle}}</strong></h2>
</div>
<div class="row">
	<ul class="albumList">
		<li class="album">
			<img class="iconic" ng-src="{{info.img}}" alt="{{info.name}}">
			<p class="title">{{info.name}}</p>
			<button class ="btn btn-primary btn-lg"><a href="{{info.url}}" target="blank"></a>Buy</button>
		</li>	
	</ul>
</div>
